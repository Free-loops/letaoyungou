<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
<div class="lt_container">
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-back"></span></a>
        <!-- <form action="javascript:;"><input type="search" placeholder=""></form> -->
        <h3>商品分类</h3>
        <a href="search.html" class="right"><span class="fa fa-search"></span></a>
    </header>
    <div class="lt_body">
        <div class="lt_content">
            <div class="cate_slide">
               <!-- TODO -->
            </div>
            <div class="cate_content">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- TODO -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <a href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
        <a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a>
        <a href="user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        <a href="user/index.html"><span class="fa fa-user"></span><p>个人中心</p></a>
    </div>
</div>
<script type="text/template" id="firstCate">
    <ul>
        <% for(var i=0; i<data.length;i++){ %>
        <li class="<%=i==0? 'now' : ''%>" data-id=<%=data[i].id %>><a href="javascript:;"><%=data[i].categoryName%></a></li>
        <% } %>
    </ul>
</script>
<script type="text/template" id="secondCate">
    <% if(data.length){ %>
    <ul class="clearfix">
        <% for(var i=0; i<data.length;i++){ %>
        <li><a href="javascript:;"><img src="<%=data[i].brandLogo%>" alt=""><p><%=data[i].brandName%></p></a></li>
        <% } %>
    </ul>
    <% }else{ %>
        <ul class="clearfix"><p>没有数据</p></ul>
    <% } %>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/art-template/template-native.js"></script>
<script src="js/category.js"></script>
</body>
</html>
