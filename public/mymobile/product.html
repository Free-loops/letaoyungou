<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘云购</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
<div class="lt_container">
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-back"></span></a>
        <h3>商品详情</h3>
        <a href="index.html" class="right"><span class="fa fa-home"></span></a>
    </header>
    <div class="lt_body product">
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- TODO -->
                </div>
            </div>
        </div>
    </div>
    <div class="p_option">
        <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
        <a href="javascript:;" class="btn_addCart">加入购物车</a>
        <a href="javascript:mui.toast('未实现');" class="btn_pay">立即购买</a>
    </div>
</div>
<script type="text/template" id="productDetail">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=data.pic[1].picAddr%>" /></a></div>
          <div class="mui-slider-item"><a href="#"><img src="<%=data.pic[0].picAddr%>" /></a></div>
          <div class="mui-slider-item"><a href="#"><img src="<%=data.pic[1].picAddr%>" /></a></div>
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%=data.pic[0].picAddr%>" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
        </div>
    </div>
    <div class="p_title"><%=data.proName%></div>
    <div class="p_price">
        价格：<strong class="present">¥<%=data.price%></strong>
        <del class="original">¥<%=data.oldPrice%></del>
    </div>
    <div class="p_size">
        尺码：
        <% var sizeArr = data.size.split('-'); %>
        <% for(var i=sizeArr[0];i<= sizeArr[1];i++){ %>
        <span class="btn_size <%=i==sizeArr[0]?'now':''%>"><%=i %></span>
        <% } %>
    </div>
    <div class="p_number">
        数量：
        <span class="jian">-</span><input readonly="" type="text" value="0" max="<%=data.num%>"><span class="jia">+</span>
        剩余：<%=data.num%> 件
    </div>
<!-- 添加去购物车的弹出框 -->
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="assets/art-template/template-native.js"></script>
<script src="js/product.js"></script>
</body>
</html>
