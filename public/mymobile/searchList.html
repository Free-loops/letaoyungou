<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商品列表</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
<div class="lt_container">
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-back"></span></a>
        <h3>搜索中心</h3>
    </header>
    <div class="lt_body" id="refreshContainer">
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <form action="javascript:;">
                            <input type="search" placeholder="搜索你喜欢的商品">
                            <span>搜索</span>
                        </form>
                    </div>
                    <div class="lt_order">
                        <a href="javascript:;" data-type='time'>上架时间<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type='price'>价格<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type='num'>销量<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-type'scale'>折扣<span class="fa fa-angle-down"></span></a>
                    </div>
                    <div class="lt_product clearfix">
                        <!-- TODO -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <a href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
        <a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a>
        <a href="user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        <a href="user/index.html"><span class="fa fa-user"></span><p>个人中心</p></a>
    </div>
</div>
<script type="text/template" id='productList'>
    <ul>
        <% for(var i = 0; i < data.length; i++){ %>
        <li>
            <a href="product.html?productId=<%=data[i].id%>" class="cz_product">
                <img src='<%=data[i].pic[0].picAddr%>' alt="">
                <p class="name mui-ellipsis-2"><%=data[i].proName%></p>
                <p class="price"><span>&yen;<%=data[i].price%></span> <span>&yen;<%=data[i].oldPrice%></span></p>
                <button>立即购买</button>
            </a>
        </li>
        <% } %>
    </ul>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="assets/art-template/template-native.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
